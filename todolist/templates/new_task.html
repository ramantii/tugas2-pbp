<form method="POST">

  <table>
    {{ form.as_table }}
    <tr>
        <td>Tanggal:</td>
        <td><input type="text" name="date" /></td>
      </tr>
    <tr>
        <td>Title:</td>
        <td><input type="text" name="title" /></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td><input type="text" name="description" /></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Create" /></td>
    </tr>
  </table>
</form>

{% endblock content %}
